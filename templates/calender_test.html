{% extends "base.html" %}

{% block main_content %}
{% if date_needed == 'True' %}
<script src="{{ url_for('static',filename='time.js') }}" type="module"></script> 
{% endif %}
<form action="" method="POST" novalidate id="hiddenFormid">
    {{ hiddenForm.hidden_tag() }}
    {{ hiddenForm.todaysDate()}}
</form>
<h1>Hello World!</h1>
<main>
<div id="times">
 {% for i in range(0,25) %}
    <p id="time{{ i }}">{{i}}:00</p>
 {% endfor %}   

</div>
<div id="eventContainer">
    {% for out in output %}

     <p id='idof{{ out["id"] }}'>{{ out['name'] }} </p>
    {% endfor %}
</div>
</main>
<style>

main{
    display: flex;
    flex-direction: row;
    /*align-items: stretch;*/
}
{% for hour in range(1,25) %}
#time{{ hour }} {
    /*position: absolute;*/
    /*margin-top: {{ ((60*hour)/1440)*100 }}%;*/
    margin-top: {{ 40 }}px;
    content:10px;
    margin-bottom: 0px;

}
{% endfor %}
#eventContainer{
	position:relative;
	width:50px;
	height: 1440px;
    background-color: red;
}
div {background-color: green;}
{% for out in output %}
#idof{{ out['id'] }} {
display: block;
position: absolute;
background-color: yellow;
margin-left: 5%;
margin-top:{{ out['startTime'] }}px; 
margin-bottom:0px;
height:{{ (out['endTime']-out['startTime']) }}px;
}
    {% endfor %}

</style>
{% endblock %}
