{% extends "base.html" %}

{% block main_content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_auth.css') }}">
<section>
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    {{ form.username.label }}
    {{ form.username() }}
    <br>
    {{ form.password.label }}
    {{ form.password() }}
    <br>

    {{ form.submit.label }}
    {{ form.submit() }}
</form>
</section>
{% endblock %}
